# 环境
spring:
  profiles:
    active: dev

# mybatis配置
mybatis:
  typeAliasesPackage: com.example.demo.entity
  mapperLocations: classpath:mapper/*.xml

# mapper配置
mapper:
    mappers:
          - com.example.demo.config.MyMapper
    not-empty: false
    identity: MYSQL

# 分页配置
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

# 端口配置
server:
  port: 8090

